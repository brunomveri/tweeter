<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="./styles/nav.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/new-tweet.css">
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="scripts/composer-char-counter.js"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="first-span">tweeter</span>
      <!-- <h2>Write a new tweet</h2> -->
      <span class="second-span"> <b>Write</b> a new tweet</span>
    </nav>

    <header class="first-header">
      <div class="avatarImage">
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div class="avatarName">
          <h2><b>Bruno</b> Verissimo</h2>
      </div>
   </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <p class="error-content-hidden"><i class="fas fa-exclamation-triangle"></i> &nbsp Your content is not present. Please type something =)</p>
      <p class="error-size-hidden"><i class="fas fa-exclamation-triangle"></i> &nbsp Too long. Please respect our arbitrary limit of 140 chars.</p>
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form action="/tweets/" method="POST">
          <label for="tweet-text"> <b> What are you humming about? </b> </label>
          <textarea name="text" id="tweet-text"></textarea>
          <div class="a">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section class="tweets-container">
        <article>
          <header class="second-header">
            <div class="name-and-account">
              <div class="image-name">
                <img class="users-photo" src="https://i.imgur.com/73hZDYK.png" alt="photo">
                <p>Newton</p>
              </div>
              <div class="user-account">
                <p>@SirIsaac</p>
              </div>
            </div>
            <div class="tweet-body-text">
              <p>If I have seen further it is by standing on the shoulders of giants</p>
            </div>
          </header>
          <footer>
            <div class="footer-timestamp">
              <p>10 days ago</p>
            </div>
            <div class="footer-icons">
              <i class="fas fa-flag"></i>
              <i class="fas fa-retweet"></i>
              <i class="fas fa-heart"></i>
            </div>
          </footer>
        </article>
      </section>
    </main>
  </body>
</html>
